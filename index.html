<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#247d72';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'super')

    // Styled
    console.log('%c JavaScript Fun', 'font-size: 50px; background: #247d72; text-shadow: 10px 10px 0 black')

    // warning!
    console.warn('Oh Noooo');

    // Error :|
    console.error('Not Again!?');

    // Info
    console.info('The King of Hearts is the only king without a mustache in a standard deck of playing cards.')

    // Testing
    const p = document.querySelector('p');
    console.assert(1 === 2, 'This is wrong!');

    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
        console.group(`${dog.name}`)
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} in dog years.`);
        console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Jake');
    console.count('Jake');
    console.count('Jake');
    console.count('Jake');
    console.count('Jake');
    console.count('Jake');
    console.count('Felix');
    console.count('Jake');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/Jwoodworth515')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });

    console.table(dogs);

  </script>
</body>
</html>
